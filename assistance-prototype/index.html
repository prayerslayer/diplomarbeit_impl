<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Test</title>
		<link rel="stylesheet" href="style.css" />
		<script src="libs/jquery.js"></script>
		<script src="libs/underscore.js"></script>
		<script src="libs/backbone.js"></script>
		<script src="libs/d3.js"></script>
		<script src="libs/d3-plugin.js"></script>
		<script src="libs/models/AssistanceHowtoItemModel.js"></script>
		<script src="libs/models/AssistanceHowtoCollection.js"></script>
		<script src="libs/views/AssistanceHowtoItemView.js"></script>
		<script src="libs/views/AssistanceHowtoListView.js"></script>
		<script type="text/javascript">
			$( document ).ready( function() {
				var item = new assistance.HowtoItem({
					"action": "sort",
					"variable": "player",
					"capability": "cap01",
					"elements": "svg > rect:nth-child(2)",
					"viz": "#barchart",
					"vizRoot": "#barchart > svg"
				});
				var item2 = new assistance.HowtoItem({
					"action": "display",
					"capability": "cap02"
				})
				var items = new assistance.HowtoCollection();
				items.add( item );
				items.add( item2 );
				var list = new assistance.HowtoListView({
					model: items
				});
				$( "body" ).append( list.el );
				list.position( "#barchart" );
			});
		</script>
	</head>
	<body>
		<h1>hooray for backbone</h1>

		<div id="barchart">

			<svg>
				<rect x="20px" y="120px" width="40px" height="280px" />
				<rect x="70px" y="260px" width="40px" height="140px" />
				<rect x="120px" y="310px" width="40px" height="90px" />
				<rect x="170px" y="240px" width="40px" height="160px" />
				<rect x="220px" y="290px" width="40px" height="110px" />
			</svg>

		</div>
	</body>
</html>
